<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Introduction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .property {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Self Introduction</h1>
    <p><span class="property">Name:</span> John Doe</p>
    <p><span class="property">Age:</span> 25</p>
    <p><span class="property">Profession:</span> Web Developer</p>
    <p><span class="property">Hobbies:</span> Reading, Coding, Traveling</p>
    <p><span class="property">Bio:</span> I'm a passionate web developer with 3 years of experience in building modern and responsive websites. I enjoy learning new technologies and sharing knowledge with others.</p>
  </div>
</body>
</html>
